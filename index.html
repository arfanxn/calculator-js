<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Caculator</title>
</head>

<body>

    <section class="main container">
        <div class="row position-relative ">
            <div class="col-lg-3 col-md-5 col-sm-6 col-12 mx-auto p-1 wrap-calc overflow-hidden"
                style="margin-top : 15vh ; ">
                <div class="row wrap-output-calc pb-3 ">
                    <div data-prev-operand
                        class="col-sm-12 overflow-hidden pt-2 pb-0 prev-operand text-light text-end h4 h-50 font-monospace fw-bolder">
                    </div>
                    <div data-curr-operand
                        class="col-sm-12 overflow-hidden  curr-operand text-light text-end h4 h-50 font-monospace fw-bolder">
                    </div>
                </div>
                <div class="row  mx-auto wrap-btn-calc">
                    <button data-clear class="btn-calc-2 col-6 btn-success">AC</button>
                    <button data-delete class="btn-calc col-3 btn-dark">DEL</button>
                    <button data-operation class="btn-calc col-3 btn-dark">/</button>
                    <button data-number class="btn-calc col-3 btn-dark">7</button>
                    <button data-number class="btn-calc col-3 btn-dark">8</button>
                    <button data-number class="btn-calc col-3 btn-dark">9</button>
                    <button data-operation class="btn-calc col-3 btn-dark">*</button>
                    <button data-number class="btn-calc col-3 btn-dark">4</button>
                    <button data-number class="btn-calc col-3 btn-dark">5</button>
                    <button data-number class="btn-calc col-3 btn-dark">6</button>
                    <button data-operation class="btn-calc col-3 btn-dark">-</button>
                    <button data-number class="btn-calc col-3 btn-dark">1</button>
                    <button data-number class="btn-calc col-3 btn-dark">2</button>
                    <button data-number class="btn-calc col-3 btn-dark">3</button>
                    <button data-operation class="btn-calc col-3 btn-dark">+</button>
                    <button data-number class="btn-calc col-3 btn-dark">.</button>
                    <button data-number class="btn-calc col-3 btn-dark">0</button>
                    <button data-equal class="btn-calc-2 col-6 btn-success">=</button>
                </div>
            </div>
    </section>


    <!-- <button id="btnbtn">wkwkwkwkwk</button> -->


    <!-- My Javascript -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
